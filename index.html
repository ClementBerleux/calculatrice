<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titre">Titre</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="ecran">
        <div id="titreEcran">Console comptable</div>
        <div id="backgroundResultat">
            <div id="resultat"></div>
        </div>
        <button id="raz">
            <p>CLEAR</p>
        </button>
        <button id="del">
            <p>RETURN</p>
        </button>
    </div>
    <div class="calculette">
        <button id="div">
            <p><i class="fa-solid fa-divide"></i></p>
        </button>
        <button id="mult">
            <p><i class="fa-solid fa-xmark"></i></p>
        </button>
        <button id="moins">
            <p><i class="fa-solid fa-minus"></i></p>
        </button>
        <button id="sept">
            <p>7</p>
        </button>
        <button id="huit">
            <p>8</p>
        </button>
        <button id="neuf">
            <p>9</p>
        </button>
        <button id="plus">
            <p><i class="fa-solid fa-plus"></i></p>
        </button>
        <button id="quatre">
            <p>4</p>
        </button>
        <button id="cinq">
            <p>5</p>
        </button>
        <button id="six">
            <p>6</p>
        </button>
        <button id="un">
            <p>1</p>
        </button>
        <button id="deux">
            <p>2</p>
        </button>
        <button id="trois">
            <p>3</p>
        </button>
        <button id="egal">
            <p><i class="fa-solid fa-equals"></i></p>
        </button>
        <button id="zero">
            <p>0</p>
        </button>
        <button id="point">
            <p>.</p>
        </button>
    </div>
</body>

</html>
