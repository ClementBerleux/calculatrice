<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titre">Titre</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <h1>Console comptable</h1>
    <div class="container">
        <div class="calculette">
            <button id="div">/</button>
            <button id="mult">*</button>
            <button id="moins">-</button>
            <button id="sept">7</button>
            <button id="huit">8</button>
            <button id="neuf">9</button>
            <button id="plus">+</button>
            <button id="quatre">4</button>
            <button id="cinq">5</button>
            <button id="six">6</button>
            <button id="un">1</button>
            <button id="deux">2</button>
            <button id="trois">3</button>
            <button id="egal">=</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <input type="text" name="resultat" id="resultat" disabled>
            <button id="raz">RAZ</button>
            <button id="del">DEL</button>
        </div>
</body>

</html>
